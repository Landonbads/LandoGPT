{% extends "base.html" %} {% block title %}sign up{% endblock %} {% block nav_register_login %}
<a class="nav-link" href="/sign-up" id="signUp">Sign up</a>
<a class="nav-link" href="/login" id="login">Login</a>{% endblock %}
{% block
content %}
<form method="POST">
  <br />
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter username"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      name="password"
      id="password"
      placeholder="Password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
